<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="scripts/search_script.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Book Search</title>
    </head>
    <body>
        <div class="container">
            <div id="title" class="center">
                <img class="shelf-img" src="images/bookshelves.jpg" alt="bookshelf containing stacks of books and cactus">
                <h1>Book Search</h1>
                <div class="row">
                    <div id="input" class="input-group mx-auto">
                        <input id="search-box" type="text" placeholder="Search Books...">
                        <button id="search" class="btn btn-primary" onclick="">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="results">
            <h2>Search Results</h2>
            <div id="search-results">
                <div class="row"></div>
                <!-- card -->
            </div>
        </div>
    </body>
</html>
